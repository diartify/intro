<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercom Auto Open</title>
</head>
<body>
  <h1>Open Intercom widget :)</h1>

  <script>
    window.intercomSettings = {
      api_base: "https://api-iam.intercom.io",
      app_id: "mcier88x",
    };
  </script>

  <script>
    (function(){
      var w = window;
      var ic = w.Intercom;
      if(typeof ic === "function"){
        ic('reattach_activator');
        ic('update', w.intercomSettings);
      } else {
        var d = document;
        var i = function(){ i.c(arguments); };
        i.q = [];
        i.c = function(args){ i.q.push(args); };
        w.Intercom = i;
        var l = function(){
          var s = d.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://widget.intercom.io/widget/mcier88x';
          var x = d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s, x);
        };
        if(d.readyState === 'complete'){ l(); }
        else if(w.attachEvent){ w.attachEvent('onload', l); }
        else { w.addEventListener('load', l, false); }
      }
    })();
  </script>

  <script>
    // Auto-open the widget after Intercom loads
    window.addEventListener("load", function() {
      var checkIntercom = setInterval(function(){
        if(typeof window.Intercom === "function"){
          window.Intercom("boot", window.intercomSettings);
          window.Intercom("show"); // This opens the chat widget
          clearInterval(checkIntercom);
        }
      }, 500);
    });
  </script>
</body>
</html>
